<section class="container">

  <!-- PRICELIST -->
  <div class="pricelist">
    <div class="pricelist-card">
      <img src="images/treatment-muka.jpeg">
      <h3>Facial Treatment</h3>
      <p>Mencerahkan & membersihkan wajah</p>
      <span>Rp150.000</span>
    </div>

    <div class="pricelist-card">
      <img src="images/acne-care-2.jpeg">
      <h3>Acne Care</h3>
      <p>Perawatan kulit berjerawat</p>
      <span>Rp200.000</span>
    </div>

    <div class="pricelist-card">
      <img src="images/brightenning.jpeg">
      <h3>Brightening</h3>
      <p>Membuat kulit tampak lebih cerah</p>
      <span>Rp180.000</span>
    </div>
  </div>

  <!-- BOOKING FORM -->
  <section class="booking">
    <form class="booking-form" id="bookingForm">
      <input type="text" placeholder="Nama Lengkap" required>
      <input type="email" placeholder="Email" required>

      <select required>
        <option value="">Pilih Treatment</option>
        <option>Facial Treatment</option>
        <option>Acne Care</option>
        <option>Brightening</option>
      </select>

      <input type="date" required>
      <textarea placeholder="Catatan"></textarea>

      <button type="submit">Booking Sekarang</button>
    </form>

    <p id="bookingMessage">
      Terima kasih! Booking Anda berhasil.
    </p>
  </section>

</section>
